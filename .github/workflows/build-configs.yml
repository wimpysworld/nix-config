name: Build ğŸ—ï¸ Configs ï¸â„ï¸

on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  workflow_dispatch:

jobs:
  build-host:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        host:
          - malak
          - revan
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v16
      with:
        determinate: true
    - uses: DeterminateSystems/magic-nix-cache-action@v8
    - name: Building ğŸ‘· ${{ matrix.host }} ğŸ§
      run: |
        nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel -L
  build-home:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        home:
          - martin@malak
          - martin@revan
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v16
      with:
        determinate: true
    - uses: DeterminateSystems/magic-nix-cache-action@v8
    - name: Building ğŸ‘· ${{ matrix.home }} ğŸ 
      run: |
        nix run nixpkgs#home-manager -- build --flake .#${{ matrix.home }} -L
