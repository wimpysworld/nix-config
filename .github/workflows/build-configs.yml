name: Build 🏗️ Configs ️❄️

on:
  workflow_dispatch:
  push:
    branches:
    - main
    tags: ['*']

jobs:
  build-host:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        host:
          - malak
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v16
      with:
        determinate: true
    - uses: DeterminateSystems/magic-nix-cache-action@v8
    - name: Building 👷 ${{ matrix.host }} 🐧
      run: |
        nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel -L
  build-home:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        home:
          - martin@malak
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: DeterminateSystems/nix-installer-action@v16
      with:
        determinate: true
    - uses: DeterminateSystems/magic-nix-cache-action@v8
    - name: Building 👷 ${{ matrix.home }} 🏠
      run: |
        nix run nixpkgs#home-manager -- build --flake .#${{ matrix.home }} -L
