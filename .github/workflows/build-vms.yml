name: Build üèóÔ∏è VMs üëª
on:
  push:
    branches:
      - main
    paths:
      - "flake.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  id-token: write

jobs:
  build-vm:
    name: üëª
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - "crawler"
        config-type:
          - type: "nixos"
            path: ".#nixosConfigurations.{host}.config.system.build.toplevel"
          - type: "home"
            path: '.#homeConfigurations."martin@{host}".activationPackage'
    steps:
      - uses: actions/checkout@v6
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "holster"
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v3
      - name: ${{ matrix.host }}
        run: |
          FLAKEREF="${{ matrix.config-type.path }}"
          FLAKEREF="${FLAKEREF/\{host\}/${{ matrix.host }}}"
          nix build ${FLAKEREF} -L
