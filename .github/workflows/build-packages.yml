name: Build ğŸ—ï¸ Packages ï¸ğŸ“¦

on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
      - 'pkgs/**'
  workflow_dispatch:

jobs:
  build-applications:
    name: Build applications ğŸ“¦
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package:
          - defold
          - heynote
          - hyprpicker
          - ollama
          - open-webui
          - station
          - gotosocial
          - owncast
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.package }} ğŸ“¦
        uses: ./.github/actions/build-package
        continue-on-error: true
        with:
          package: ${{ matrix.package }}

  build-large-applications:
    name: Build large applications
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package:
          - davinci-resolve
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.package }} ğŸ’
        uses: ./.github/actions/build-package
        continue-on-error: true
        with:
          package: ${{ matrix.package }}

  build-fonts:
