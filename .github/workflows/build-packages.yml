name: Build üèóÔ∏è Packages Ô∏èüì¶

on:
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'lib/**'
      - 'pkgs/**'
      - 'overlays/**'
  push:
    branches:
      - main
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'lib/**'
      - 'pkgs/**'
      - 'overlays/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-fuzzel-menus:
    name: üìÑ
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - bzmenu
          - iwmenu
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'holster'
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v1
      - name: ${{ matrix.package }}
        run: |
            nix build .#${{ matrix.package }}.packages.x86_64-linux.default -L

  build-overlays:
    name: üß•
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - caddy
          - linuxPackages_6_12.mwprocapture
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'holster'
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v1
      - name: ${{ matrix.package }}
        run: |
            nix build .#nixosConfigurations.vader.pkgs.${{ matrix.package }} -L

  build-linux-apps:
    name: üêß
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - cider
          - defold
          - gitkraken
          - gotosocial
          - owncast
          - podman-desktop
          - station
          - wavebox
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'holster'
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v1
      - name: ${{ matrix.package }}
        run: |
          if ! nix eval ".#${{ matrix.package }}.meta.license.spdxId" --raw 2>/dev/null; then
            nix build .#nixosConfigurations.vader.pkgs.${{ matrix.package }} -L
          else
            nix build .#${{ matrix.package }} -L
          fi

  build-darwin-apps:
    name: üçè
    runs-on: macos-latest
    strategy:
      matrix:
        package:
          - gitkraken
          - podman-desktop
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v1
      - name: ${{ matrix.package }}
        run: |
          nix build .#darwinConfigurations.momin.pkgs.${{ matrix.package }} -L

  build-fonts:
    name: üî§
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - nerd-font-patcher
          - bebas-neue-2014-font
          - bebas-neue-2018-font
          - bebas-neue-pro-font
          - bebas-neue-rounded-font
          - bebas-neue-semi-rounded-font
          - boycott-font
          - commodore-64-pixelized-font
          - digital-7-font
          - dirty-ego-font
          - fixedsys-core-font
          - fixedsys-excelsior-font
          - impact-label-font
          - mocha-mattari-font
          - poppins-font
          - spaceport-2006-font
          - zx-spectrum-7-font
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'holster'
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v1
      - name: ${{ matrix.package }}
        run: |
          nix build .#${{ matrix.package }} -L

  build-obs-plugins:
    name: üîå
    runs-on: ubuntu-latest
    strategy:
      matrix:
