name: Build 🏗️ Packages ️📦

on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
      - 'pkgs/**'
  workflow_dispatch:

jobs:
  build-applications:
    name: Build applications 📦
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package:
          - davinci-resolve
          - defold
          - heynote
          - jan
          - ollama
          - open-webui
          - station
          - gotosocial
          - owncast
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.package }} 📦
        uses: ./.github/actions/build-package
        with:
          package: ${{ matrix.package }}

  build-fonts:
    name: Build fonts 🔤
    runs-on: blacksmith-2vcpu-ubuntu-2204
    strategy:
      matrix:
        package:
          - nerd-font-patcher
          - bebas-neue-2014-font
          - bebas-neue-2018-font
          - bebas-neue-pro-font
          - bebas-neue-rounded-font
          - bebas-neue-semi-rounded-font
          - boycott-font
          - commodore-64-pixelized-font
          - digital-7-font
          - dirty-ego-font
          - fixedsys-core-font
          - fixedsys-excelsior-font
          - impact-label-font
          - mocha-mattari-font
          - poppins-font
          - spaceport-2006-font
          - zx-spectrum-7-font
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.package }} 🔤
        uses: ./.github/actions/build-package
        with:
          package: ${{ matrix.package }}

  build-obs-plugins:
    name: Build OBS Plugins 🔌
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package:
          - obs-aitum-multistream
          - obs-advanced-masks
          - obs-browser-transition
          - obs-dir-watch-media
          - obs-dvd-screensaver
          - obs-freeze-filter
          - obs-markdown
          - obs-media-controls
          - obs-mute-filter
          - obs-noise
          - obs-recursion-effect
          - obs-replay-source
          - obs-retro-effects
          - obs-rgb-levels
          - obs-scale-to-sound
          - obs-scene-as-transition
          - obs-source-clone
          - obs-stroke-glow-shadow
          - obs-transition-table
          - obs-urlsource
          - obs-vertical-canvas
          - obs-vnc
          - obs-webkitgtk
          - pixel-art
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Build ${{ matrix.package }} 🔌
        uses: ./.github/actions/build-package
        with:
          package: ${{ matrix.package }}
