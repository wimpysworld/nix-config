name: Build üèóÔ∏è Laptops üíª
on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-laptop:
    name: üíª
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - '.#nixosConfigurations.atrius.config.system.build.toplevel'
          - '.#homeConfigurations."martin@atrius".activationPackage'
          - '.#nixosConfigurations.shaa.config.system.build.toplevel'
          - '.#homeConfigurations."martin@shaa".activationPackage'
          - '.#nixosConfigurations.sidious.config.system.build.toplevel'
          - '.#homeConfigurations."martin@sidious".activationPackage'
          - '.#nixosConfigurations.tanis.config.system.build.toplevel'
          - '.#homeConfigurations."martin@tanis".activationPackage'
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: wimpysworld/nothing-but-nix@main
    - uses: DeterminateSystems/determinate-nix-action@main
    - uses: DeterminateSystems/flakehub-cache-action@v1
    - name: ${{ matrix.config }}
      run: |          
        mv -v "pkgs/pico8" "pkgs/pico8-disabled"
        mv -v pkgs/pico8-ci pkgs/pico8
        nix build ${{ matrix.config }} -L