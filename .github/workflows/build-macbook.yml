name: Build ğŸ—ï¸ Macbooks ğŸ
on:
  pull_request:
    paths:
      - "flake.lock"
  push:
    branches:
      - main
    paths:
      - "flake.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  id-token: write

jobs:
  build-macbook:
    name: ğŸ
    runs-on: macos-latest
    strategy:
      matrix:
        flake:
          - name: momin
            type: darwin
            path: ".#darwinConfigurations.momin.config.system.build.toplevel"
          - name: momin
            type: home
            path: '.#homeConfigurations.\"martin@momin\".activationPackage'
    steps:
      - uses: actions/checkout@v6
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v3
      - name: ${{ matrix.flake.name }}-${{ matrix.flake.type }}
        run: |
          nix build ${{ matrix.flake.path }} -L
