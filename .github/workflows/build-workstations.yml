name: Build üèóÔ∏è Workstations Ô∏èÔ∏èüñ•Ô∏è
on:
  push:
    branches:
      - main
    paths:
      - 'flake.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  id-token: write

jobs:
  build-workstation:
    name: üñ•Ô∏è
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - phasma
          - vader
        config-type:
          - type: 'nixos'
            path: '.#nixosConfigurations.{host}.config.system.build.toplevel'
          - type: 'home'
            path: '.#homeConfigurations."martin@{host}".activationPackage'
    steps:
    - uses: actions/checkout@v5
    - uses: wimpysworld/nothing-but-nix@main
      with:
        hatchet-protocol: 'holster'
    - uses: DeterminateSystems/determinate-nix-action@v3
      with:
        extra-conf: |
          lazy-trees = true
    - uses: DeterminateSystems/flakehub-cache-action@v2
    - name: ${{ matrix.host }}
      run: |
        #sed -i 's|"${{ matrix.host }}"|#"${{ matrix.host }}"|' nixos/_mixins/desktop/apps/media-production/default.nix
        sed -i 's|pico8|#pico8|' home-manager/_mixins/desktop/apps/game-development/default.nix
        FLAKEREF="${{ matrix.config-type.path }}"
        FLAKEREF="${FLAKEREF/\{host\}/${{ matrix.host }}}"
        nix build ${FLAKEREF} -L
