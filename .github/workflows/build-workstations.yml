name: Build üèóÔ∏è Workstations Ô∏èÔ∏èüñ•Ô∏è
on:
  pull_request:
    paths:
      - "flake.lock"
  push:
    branches:
      - main
    paths:
      - "flake.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
  id-token: write

jobs:
  build-workstation:
    name: üñ•Ô∏è
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host:
          - phasma
          - vader
        config-type:
          - type: "nixos"
            path: ".#nixosConfigurations.{host}.config.system.build.toplevel"
          - type: "home"
            path: '.#homeConfigurations."martin@{host}".activationPackage'
    steps:
      - uses: actions/checkout@v6
      - uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "holster"
      - uses: DeterminateSystems/determinate-nix-action@v3
        with:
          extra-conf: |
            lazy-trees = true
      - uses: DeterminateSystems/flakehub-cache-action@v3
      - name: ${{ matrix.host }}
        run: |
          # Davinci Resolve FTBFS so we disable it
          sed -i '0,/davinciResolve/! s/davinciResolve/#davinciResolve/' home-manager/_mixins/desktop/apps/media-production/default.nix
          FLAKEREF="${{ matrix.config-type.path }}"
          FLAKEREF="${FLAKEREF/\{host\}/${{ matrix.host }}}"
          nix build ${FLAKEREF} -L
