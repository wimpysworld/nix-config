images:
- location: "https://cloud-images.ubuntu.com/releases/24.04/release/ubuntu-24.04-server-cloudimg-amd64.img"
  arch: "x86_64"
- location: "https://cloud-images.ubuntu.com/releases/24.04/release/ubuntu-24.04-server-cloudimg-arm64.img"
  arch: "aarch64"
mounts:
- location: "~"
- location: "/tmp/lima"
  writable: true
containerd:
  system: false
  user: false
disk: "32GiB"
rosetta:
  enabled: true
provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    if [ ! -e /nix/var/nix/profiles/default/etc/profile.d/nix-daemon.sh ]; then
      hostnamectl hostname defender
      curl -sSfL https://install.determinate.systems/nix | sh -s -- install \
        --determinate --no-confirm
    fi
- mode: user
  script: |
    #!/bin/bash
    set -eux -o pipefail
    grep -q determinate-nixd "{{.Home}}/.profile" && exit 0
    echo "nix --version"              | tee -a "{{.Home}}/.profile"
    echo "determinate-nixd --version" | tee -a "{{.Home}}/.profile"
    echo "determinate-nixd status"    | tee -a "{{.Home}}/.profile"
probes:
- mode: readiness
  description: "determinate-nixd"
  script: |
    #!/bin/bash
    set -euo pipefail
    if ! timeout 30s bash -c "until command -v determinate-nixd >/dev/null 2>&1; do sleep 5; done"; then
      echo >&2 "determinate-nixd is not installed yet"
      exit 1
    fi
  hint: |
    See "/var/log/cloud-init-output.log" in the guest
message: |
  Log in to FlakeHub.com using Determinate Nixd:
  ------
  determinate-nixd login
  ------
